<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        var obj1 = {
            name: 'i++',
            getName: function(){
                return this.name;
            }
        };

        var obj2 = {
            name: 'obj2'
        };

        alert(obj1.getName());  // i++
        alert(obj1.getName.call(obj2)); // obj2
    </script>
</head>
<body>
</body>
</html>

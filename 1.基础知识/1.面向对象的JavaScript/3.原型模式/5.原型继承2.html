<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        /*
        * 1、尝试遍历对象b中所有属性，但没有找到name这个属性
        * 2、查找name属性的请求被委托给对象b的构造器的原型，它被b.__proto__记录并指向B.prototype，而B.prototype被设置为一个通过new A()创建出来的对象
        * 3、在该对象中依然没有找到name属性，于是请求被继续委托给这个对象构造器的原型A.prototype
        * 4、在A.prototype中找到了name属性，并返回它的值
        * */
        var A = function(){};
        A.prototype = {name: 'i++'};

        var B = function(){};
        B.prototype = new A();

        var b = new B();
        console.log(b.name);
    </script>
</head>
<body>

</body>
</html>

    <script>
        /*
        * 1、尝试遍历a中所有属性，但没有找到name这个属性
        * 2、查找name属性这个请求被委托给对象a的构造器的原型，它被a.__proto__记录着并且指向A.prototype，而A.prototype被设置为对象obj
        * 3、在对象obj中找到了name属性，并返回它的值
        * */
        var obj = {name: 'i++'};

        var A = function(){};
        A.prototype = obj;

        var a = new A();
        console.log(a.name);
    </script>

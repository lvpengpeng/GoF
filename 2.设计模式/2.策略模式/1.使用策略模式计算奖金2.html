<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        /*
        * 使用组合函数来重构代码，我们把各种算法封装到一个个小函数里面
        * 问题：
        * calcuateBonus函数有可能越来越庞大，而且在系统变化的时候缺乏弹性
        * */
        var performanceS = function(salary){
            return salary * 4;
        };
        var performanceA = function(salary){
            return salary * 3;
        };
        var performanceB = function(salary){
            return salary * 2;
        };
        var calcuateBonus = function(performanseLevel, salary){
            if( performanseLevel === 'S' ){
                return performanceS( salary );
            }
            if( performanseLevel === 'A' ){
                return performanceA( salary );
            }
            if( performanseLevel === 'B' ){
                return performanceB( salary );
            }
        };

        alert( calcuateBonus('S', 1000) );
        alert( calcuateBonus('A', 1000) );
        alert( calcuateBonus('B', 1000) );
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>

    </script>
</head>
<body>
<form id="from" action="http://www.baidu.com">
    user：<input type="text" name="username">
    pass：<input type="text" name="password">
    phone：<input type="text" name="phone">
    <input type="submit" value="提交">
</form>
<script>
    /*
    * 问题：
    * 1、registerForm.onsubmit函数比较庞大，包含了很多if else语句，这些语句需要覆盖所有的校验
    * 2、registerForm.onsubmit函数缺乏弹性，如果增加一种新的校验规则，或者把密码长度由6位改成8位
    *    我们必须深入registerForm.onsubmit函数的内部实现，这是违反开放-封闭原则的
    * 3、算法的复用性差，如果在程序中增加了另一个表单，这个表单也需要进行一些类似的校验，那我们可能
    *    将这些校验逻辑复制得漫天遍野
    * */
    var registerForm = document.getElementById('from');

    registerForm.onsubmit = function(){
        if( registerForm.username.value === '' ){
            alert( '用户名不能为空' );
            return false;
        }
        if( registerForm.password.value.length < 6 ){
            alert( '密码长度不能少于6位' );
            return false;
        }
        if( !/^1[3|5|8][0-9]{9}$/.test( registerForm.phone.value ) ){
            alert( '手机格式不正确' );
            return false;
        }
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <input type="button" value="按钮1">
    <input type="button" value="按钮2">
    <input type="button" value="按钮3">
    <script>
        var oBtn1 = document.querySelectorAll( 'input' )[0];
        var oBtn2 = document.querySelectorAll( 'input' )[1];
        var oBtn3 = document.querySelectorAll( 'input' )[2];

        var bindClick = function( button, fn ){
            button.onclick = fn;
        };

        var MenuBar = {
            refresh: function(){
                console.log( '刷新菜单界面' );
            }
        };
        var SubMenu = {
            add: function(){
                console.log( '增加子菜单' );
            },
            del: function(){
                console.log( '删除子菜单' );
            }
        };

        bindClick( oBtn1, MenuBar.refresh );
        bindClick( oBtn2, SubMenu.add );
        bindClick( oBtn3, SubMenu.del );
    </script>
</body>
</html>
